{{ define "tutorial_add" }}
{{template "header" .}}

            <div class="body">

                <div class="entete-tuto">

                    <h1>Créer un nouveau tutoriel</h1>

                </div>

                <hr>

                <div class="nouv-tuto">

                    <form action="" method="POST">

                        <label class="label-tuto-nom" for="tuto-nom">Nom du tutoriel</label>
                        <input type="text" id="tuto-nom" class="tuto-nom" name="post-nom">

                        <label class="label-tuto-contenu" for="tuto-contenu">Contenu</label>
                        <textarea id="tuto-contenu" name="post-contenu" class="tuto-contenu" placeholder="Écrivez votre tutoriel ici..."></textarea>
                        
                        <label class="label-tuto-cat" for="tuto-cat">Catégorie du tutoriel</label>
                        <select id="post-cat" class="post-cat" name="post-cat">
                            {{range .Categories}}
                            <option value="{{ .Id }}">{{.Title}}</option>
                            {{end}}
                        </select>

                        <input type="submit" class="btn-soumettre" value="Soumettre">

                    </form>

                </div>

                <hr>

                {{template "footer" .}}
            </div>
        </div>

        <script type="text/javascript" src="/js/vendor/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="/js/vendor/ckeditor.js"></script>
        <script type="text/javascript">
            CKEDITOR.replace( 'tuto-contenu', {

            });
        </script>
        <!-- <script src="{{ .PageLevel }}js/main.js"></script> -->
    </body>
</html>
{{ end }}
