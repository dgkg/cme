{{ define "forum_add" }}
{{template "header" .}}

            <div class="body">

                <div class="entete-forum">

                    <h1>Créer un nouveau sujet</h1>

                </div>

                <hr>

                <div class="nouv-post">

                    <form class="pure-form" action="" method="POST">

                        <label class="label-post-nom" for="post-nom">Nom du sujet</label>
                        <input type="text" id="post-nom" class="post-nom" name="post-nom">

                        <label class="label-post-contenu" for="post-contenu">Contenu</label>
                        <textarea id="post-contenu" name="post-contenu" class="post-contenu">

                        </textarea>

                        <label class="label-post-cat" for="post-cat">Catégorie du sujet</label>
                        <select id="post-cat" class="post-cat" name="post-cat">
                            {{range .Categories}}
                            <option value="{{ .Id }}">{{.Title}}</option>
                            {{end}}
                        </select>

                        <input type="submit" class="btn-soumettre" value="Soumettre">

                    </form>

                </div>

                {{template "footer" .}}
            </div>
        </div>

        <script type="text/javascript" src="/js/vendor/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="/js/vendor/ckeditor.js"></script>
        <script type="text/javascript">
            CKEDITOR.replace( 'post-contenu', {

            });
        </script>
        <!-- <script src="/js/main.js"></script> -->
    </body>
</html>
{{ end }}
