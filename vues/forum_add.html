{{ define "forum_add" }}
{{template "header" .}}

            <div class="body">

                <div class="entete-forum">

                    <h1>Créer un nouveau sujet</h1>

                </div>

                <hr>

                <div class="nouv-post">

                    <div class="msg-erreur">

                    </div>

                    <form class="pure-form" method="POST">

                        <label class="label-post-nom" for="post-nom">Nom du sujet</label>
                        <input type="text" id="post-nom" class="post-nom" name="post-nom" data-validation="required" data-validation-error-msg="Veuillez saisir le nom du sujet.">

                        <label class="label-post-cat" for="post-cat">Catégorie</label>
                        <select id="post-cat" class="post-cat" name="post-cat">
                            <option value="-1">Catégorie</option>
                            {{range .Categories}}
                            <option value="{{ .Id }}">{{.Title}}</option>
                            {{end}}
                        </select>

                        <label class="label-post-contenu" for="post-contenu">Contenu</label>
                        <textarea id="post-contenu" name="postcontenu" class="post-contenu" data-validation="required" data-validation-error-msg="Veuillez écrire le contenu de votre sujet."></textarea>

                        <input type="submit" class="btn-soumettre" value="Soumettre">

                    </form>

                </div>

                {{template "footer" .}}
            </div>
        </div>

        <script type="text/javascript" src="/js/vendor/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="/js/vendor/ckeditor.js"></script>
        <script type="text/javascript" src="/js/vendor/adapters/jquery.js"></script>
        <script type="text/javascript" src="/js/vendor/form-validator/jquery.form-validator.min.js"></script>
        <script type="text/javascript" src="/js/forum_add.js"></script>
    </body>
</html>
{{ end }}
